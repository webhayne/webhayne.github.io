<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="style.js"></script>
    <!-- <title>WEB FOR MY LOVE <3 </title> -->
</head>

<body>

    <iframe id = "frame" src="./myloveweb/index.html"></iframe>
    <img id = "button" src = "./data/button.png" onclick="enableAutoplay()"/>

    <video id = "needtoplay">
        <source src="./data/VID.mp4" type = "video/mp4">
        <source src="./data/VID.ogg" type = "video/ogg">
    </video>

    <script>
        var vid = document.getElementById("needtoplay");
        var frame = document.getElementById("frame");
        var button = document.getElementById("button");
        var body = document.getElementByName("body");
        vid.hidden();
        function enableAutoplay() {
            frame.remove();
            button.remove();
            vid.style.display = 'flow-root';
            vid.autoplay = true; 
            vid.load();
        }
    </script>
</body>

</html>
